<div class="relative pb-6">
  <!-- topbar -->
  <div class="mt-[50px] h-8 flex justify-between">
    <!-- profile info -->
    <div class="flex gap-[10px] justify-center items-center">
      <div class="flex w-[30px] h-[30px] bg-profileBackground justify-center items-center text-xs">
        {{userNameAbbreviation}}
      </div>
      <div class="flex flex-col">
        <div class="text-sm">
          {{user.name}}
        </div>
        <div class="flex gap-[10px]">
          <div class="flex">
            <img class="mr-[6px]" src="assets/xBits.svg" alt="xBits">
            <p class="text-xs">{{user.xBits}} xBits</p>
          </div>
          <div class="flex">
            <img class="mr-[6px]" src="assets/xCrown.svg" alt="xCrown">
            <p class="text-xs">{{user.xCrowns}}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- add user -->
    <div class="flex items-center cursor-pointer">
      <img class="w-[17px] hover:w-5 transition-transform" src="assets/addUser.svg" alt="add User">
    </div>
  </div>
  <!-- gradient backgorund  -->
  <div class="gradient absolute top-1 w-full h-20"></div>
  
  
</div>
